<!DOCTYPE html>
<html>
  <head>
    <title>Creating Navbar</title>
  </head>
  <body style="padding: 0; margin: 0">
    <nav style="width: 100%">
      <div
        style="width: 50%; float: left; background: #f4f3f3; padding: 10px 0"
      >
        <img
          src="assets/logo.png"
          alt="logo"
          style="margin: 10px 20px 0 90px; float: left"
        />
        <ul style="list-style-type: none">
          <li style="float: left">
            <a
              href=""
              style="
                text-decoration: none;
                color: #ec4d37;
                margin-right: 40px;
                margin-left: 40px;
              "
              >Home</a
            >
          </li>
          <li>
            <a href="" style="text-decoration: none; color: #000000">Blog</a>
          </li>
        </ul>
      </div>
      <div
        style="
          width: 50%;
          float: right;
          background: #f4f3f3;
          padding: 25px 0;
          text-align: right;
        "
      >
        <a
          href="#"
          style="
            font-size: 17px;
            padding: 10px 20px;
            background-color: #ec4d37;
            border: none;
            border-radius: 10px;
            color: #fff;
            margin: 5px 90px 5px 0;
            text-decoration: none;
          "
        >
          Contact Me
        </a>
      </div>
    </nav>
  </body>
</html>
